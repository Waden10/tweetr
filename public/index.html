<html lang="en">
  <head>

    <!-- Top nav bar (fixed) -->

            <input type="submit" value="Tweeeet">

          </form>
      </section>

      <section id="tweet-box">
        <article>
          <h2>
            <form action="/tweet-box" method="get">
              <header>

              </header>
            </form>

        </article>


      </section>
